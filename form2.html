<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #555;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
    <form>
    <h2>Student INFO Form</h2>
    <label for="name"><h3>Student Name:</h3></label>
    <input type="text" id="name" name="name" required>

    <label for="roll"><h3>Roll No.:</h3></label>
    <input type="text" id="roll" name="roll" required>

    <label for="stream"><h3>Stream:</h3></label>
    <input type="text" id="stream" name="stream" required>

    <label for="contact"><h3>Contact No.:</h3></label>
    <input type="tel" id="contact" name="contact" required>

    <button type="submit">Submit</button>
    </form>
</body>
</html>
