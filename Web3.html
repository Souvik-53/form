  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #ffd1dc, #ffe3e3, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #ff4081;
      margin-bottom: 30px;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff6ec4;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #7873f5, #ff6ec4);
      box-shadow: 0 0 30px #ff6ec4, 0 0 60px #7873f5;
      transform: scale(1.05);
    }

    .sparkles {
      position: absolute;
      font-size: 4rem;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }

    .spark1 { top: 10%; left: 20%; }
    .spark2 { top: 80%; left: 75%; }
    .spark3 { top: 50%; left: 10%; }
    .spark4 { top: 30%; left: 85%; }
  </style>
</head>
